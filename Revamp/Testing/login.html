<!DOCTYPE HTML>
  <HTML>
<!--Add two text boxes that allow the user to enter first name and last name of a student, and then a button on click to display the query result on the page.
The result include: OSIS, courses taken, and course grades.-->

<head>
  <title> Test Login </title>
  <!-- Attached CSS-->
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
  <!-- Attached JS-->
  <script src="script.js"></script>

</head>

<body>
  <div>
    <form>
      Email: <br>
      <input type="text" id="email"> <br>
      Password: <br>
      <input type="password" id="password"><br><br>
      <input type="button" value="Login" onclick="login()">
    </form>
  </div>

  <div>
    <p id="welcome"></p>
    <input id="button" style="visibility: hidden;" type="button" value="Show me my courses!" onclick="check()">
    <p id="result"></p>
  </div>
</body>

</HTML>
