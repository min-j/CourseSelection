<body>

	<div class="main z-depth-3 form1">
		<p class="sign" align="center">Login</p>

		<form id="login-form">
			<div class="input-field un">
				<input type="email" id="login-email" required />
				<label for="login-email">Email Address</label>
			</div>
			<div style="margin-bottom: 10px;"></div>
			<div class="input-field pass">
				<input type="password" id="login-password" required />
				<label for="login-password">Your Password</label>
			</div>
			<p align="center"><button class="btn z-depth-1 submit">login</button></p>
			<p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
			<p class="forgot" align="center"><a href="#" class="modal-trigger" data-target="modal-signup">Sign up</a></p>
		</form>

	</div>

	<!-- SIGN UP MODAL -->
	<div id="modal-signup" class="modal signup">
		<div class="modal-content">
			<h4>Sign up</h4><br />
			<form id="signup-form">
				<div class="input-field">
					<input type="email" id="signup-email" required />
					<label for="signup-email">Email Address</label>
				</div>
				<div class="input-field">
					<input type="password" id="signup-password" required />
					<label for="signup-password">Choose Password</label>
				</div>
				<div class="input-field">
					<input type="number" id="signup-osis" required />
					<label for="signup-osis">Enter OSIS</label>
				</div>
				<button class="btn purple darken-2 z-depth-1">Sign up</button>
			</form>
		</div>
	</div>
